<!DOCTYPE html>
<html>
<head>
	<title>Cronos II Robots 2016</title>
	
	<link rel="shortcut icon" href="img/cronos-logo.png" />
	<link href="css/style.css" rel="stylesheet">
	
	<script src="js/main.js"></script>

	<!-- Socket.io - aqui chamamos nosso socket. -->
	<script src="/socket.io/socket.io.js"></script>
</head>

<body>
<br><br>
<h1 align="center">PESSEGUIÇÃO</h1>
	<div id="contenedor">
		<div class="reloj" id="Horas">00</div>
		<div class="reloj" id="Minutos">:00</div>
		<div class="reloj" id="Segundos">:00</div>
		<div class="reloj" id="Centesimas">:00</div>
		<input type="button" class="boton" id="inicio" value="Start &#9658;" onclick="inicio();">
		<input type="button" class="boton" id="parar" value="Stop &#8718;" onclick="parar();" disabled>
		<input type="button" class="boton" id="continuar" value="Resume &#8634;" onclick="inicio();" disabled>
		<input type="button" class="boton" id="reinicio" value="Reset &#8635;" onclick="reinicio();" disabled>
	</div>

	<script type="text/javascript">
	var socket = io(); // instâcia o objeto socket..

        //chamada da função dadosArduino que recebe os dados.
        socket.on("dadosArduino", function(dado){

		// Exibe dados r
		console.log(dado);

		if(dado.valor == 0){
			console.log("PARAR clicado");
			document.getElementById('parar').click();

		} else if(dado.valor == 1){
			console.log("INICIAR");
			inicio();
		}else if(dado.valor == 2){
			console.log("REINICIAR");
			reinicio();
		}else{
			console.log("ERRO!");
		}

	});
</script>
</body>
</html>
